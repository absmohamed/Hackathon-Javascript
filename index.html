<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Hackathon</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Protein Tracker</h1>
      </div>
    </header>
    <form id="totalPro" action="" method="get">
      How much protein per Day?
      <input type="number" name="totalProtein" id="total" />
      <input type="submit" value="Enter amount" />
    </form>
    <p id="totalProtein"></p>
    <h3>Total Protein left</h3>
    <form id="form" action="">
      Name: <input id="meal" type="text" name="name" /><br />
      Amount: <input id="protein" type="number" name="number" /><br />
      <input type="submit" value="Add meal" />
    </form>
    <script src="hackathon.js"></script>
  </body>
</html>
